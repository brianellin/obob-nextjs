name = "obob-crossword-realtime"
main = "src/index.ts"
compatibility_date = "2024-12-30"

# KV Namespace for team/puzzle/help storage
[[kv_namespaces]]
binding = "CROSSWORD_KV"
id = "5bc403b605c945ae9ec161af491a7e23"

# Durable Objects configuration
[durable_objects]
bindings = [
  { name = "CROSSWORD_ROOM", class_name = "CrosswordRoom" }
]

# Migrations for Durable Objects
[[migrations]]
tag = "v1"
new_classes = ["CrosswordRoom"]

# Local development settings
[dev]
port = 8787
local_protocol = "http"

# PUZZLE_API_URL is set in Cloudflare Dashboard for production
# For local dev, run: wrangler dev --var PUZZLE_API_URL:http://localhost:3000
