name = "obob-crossword-realtime"
main = "src/index.ts"
compatibility_date = "2024-12-30"

# Durable Objects configuration
[durable_objects]
bindings = [
  { name = "CROSSWORD_ROOM", class_name = "CrosswordRoom" }
]

# Migrations for Durable Objects
[[migrations]]
tag = "v1"
new_classes = ["CrosswordRoom"]

# Local development settings
[dev]
port = 8787
local_protocol = "http"

# Local dev uses localhost automatically via `wrangler dev`
# Production uses the value set in Cloudflare Dashboard
[vars]
PUZZLE_API_URL = "http://localhost:3000"
